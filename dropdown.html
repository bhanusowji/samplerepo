<!DOCTYPE html>
<html>
<head>
<style>
.dropdown{
	position:relative;
	display:inline-block;
}
.dropdown-content{
	display:none;
	position: absolute;
	background-color: red;
	min-width: :100px;
	padding: :12px;
	z-index: :1;
}
.dropdown:hover  .dropdown-content {
	displa:block;
}
</style>

</head>
<body>

<div class="dropdown">
<span>Mouse over me</span>

<p>hello i am good</p>
</div>
</div>

</html>
